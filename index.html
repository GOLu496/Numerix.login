<!DOCTYPE html>
<html>
<head>
  <title>Login with Google</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyC100i-P3BxKAe6dmN1dI2OGC8DNpTpW2k",
  authDomain: "numerix-80316.firebaseapp.com",
  databaseURL: "https://numerix-80316-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "numerix-80316",
  storageBucket: "numerix-80316.firebasestorage.app",
  messagingSenderId: "441337086133",
  appId: "1:441337086133:web:5fcc3e85f381601821fefc",
  measurementId: "G-K291MLNV2W"
};

    firebase.initializeApp(firebaseConfig);
    const provider = new firebase.auth.GoogleAuthProvider();

    function signIn() {
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          const userData = {
            name: user.displayName,
            email: user.email,
            photo: user.photoURL
          };

          const dataStr = JSON.stringify(userData);
          if (window.AppInventor) {
            window.AppInventor.setWebViewString("GOLu Yadav|golu@gmail.com|https://drive.google.com/file/d/1zKkdzzyRC3b08s9Gq7q61U1QBTaBWUsn/view?usp=drivesdk");
          } else {
            alert("Logged in: " + dataStr); // fallback for testing in browser
          }
        })
        .catch((error) => {
          alert("Login Error: " + error.message);
        });
    }
  </script>
</head>
<body style="text-align:center; margin-top:100px;">
  <h2>Login with Google</h2>
  <button onclick="signIn()" style="padding:10px 20px; font-size:18px;">Login with Google</button>
</body>
</html>
